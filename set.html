      margin: 0;
      background: var(--bg);
      color: #222;
      scroll-behavior: smooth;
    }

    /* Header */
    header {
      background: var(--dark);
      color: #fff;

      display: flex;
      align-items: center;

      top: 0;
      z-index: 50;
    }

      margin: 0;
      font-size: 20px;
    }

    nav {
      display: flex;
      gap: 16px;
      align-items: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      font-size: 14px;
      transition: color .25s ease;
    }

    nav a:hover {
      color: var(--brand);
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
      cursor: pointer;
      color: #fff;
    }

    .nav-links {
      display: flex;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .nav-links {
        display: none;
        position: absolute;
        right: 12px;
        top: 56px;
        width: 220px;
        background: var(--dark);
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, .25);
        flex-direction: column;
        overflow: hidden;
      }

      .nav-links a {
        display: block;
        padding: 12px 14px;
        color: yellow;
        /* mobile yellow */
      }

      .nav-links.active {
        display: flex;
      }

      color: #666;
      font-size: 13px;
    }

      padding: 16px;
      max-width: 1200px;

    .product-card {

      border-radius: 12px;

      overflow: hidden;
      transform: translateY(20px);
      opacity: 0;
      transition: transform .5s ease, opacity .5s ease;
    }

    .product-card.show {
      transform: translateY(0);
      opacity: 1;
    }

    .thumb {
      display: block;
      width: 100%;
      aspect-ratio: 4/3;
      object-fit: cover;
      cursor: pointer;
      transition: transform .25s ease;
    }

    .thumb:hover {

      font-weight: 700;

    }

      inset: 0;
      background: rgba(0, 0, 0, .9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .lightbox.open {
      display: flex;
    }

    .lightbox img {
      width: min(90vw, 900px);
      max-height: 85vh;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, .5);

      top: 16px;
      right: 22px;
      color: #fff;

      cursor: pointer;

      inset: 0;
      display: none;
      align-items: center;

      background: rgba(0, 0, 0, .55);
      z-index: 120;

    /* ====== RENDER ====== */
    function cardTemplate(item, idx, group) {
      const safeImg = encodeURI(item.img);
      return `
      <article class="product-card animate" data-group="${group}" data-index="${idx}">
        <img class="thumb" src="${safeImg}" alt="${item.title}" onclick="openLightbox('${safeImg}')">
        <div class="card-body">
          <h3 class="card-title">${item.title}</h3>
          <p class="card-desc">${item.desc}</p>
          <div class="row-actions">
            <a class="btn" href="${safeImg}" download><i class="fa-solid fa-download"></i> Download</a>
            <button class="btn" onclick="openDetails('${group}', ${idx})">
              <i class="fa-solid fa-circle-info"></i> Details
            </button>
          </div>
        </div>
      </article>`;
    }

    function renderGrid(containerId, items, group) {
      const el = document.getElementById(containerId);
      el.innerHTML = items.map((it, idx) => cardTemplate(it, idx, group)).join('');
    }

    renderGrid('royal-grid', royalItems, 'royal');

    /* ====== MENU ====== */

    /* ====== LIGHTBOX ====== */
    function openLightbox(src) {
      const lb = document.getElementById('lightbox');
      document.getElementById('lightbox-img').src = src;
      lb.classList.add('open');
    }
    function lightboxClose(e) {
      // close if click backdrop or X
      if (e.target.id === 'lightbox' || e.target.classList.contains('close')) {
        document.getElementById('lightbox').classList.remove('open');
      }
    }

    /* ====== DETAILS MODAL + Animated Features ====== */
    function openDetails(group, idx) {
      const data = (group === 'arabic') ? arabicItems[idx] : royalItems[idx];
      const modal = document.getElementById('detailsModal');
      document.getElementById('modalTitle').textContent = data.title;
      document.getElementById('modalImg').src = data.img;
      const dl = document.getElementById('modalDownload');
      dl.href = data.img;
      dl.download = data.img.split('/').pop();

      // features (animated in)
      const ul = document.getElementById('featuresList');
      ul.innerHTML = '';
      data.features.forEach((f, i) => {
        const li = document.createElement('li');
        li.textContent = f;
        ul.appendChild(li);
        // staggered reveal
        setTimeout(() => li.classList.add('show'), 120 * (i + 1));
      });

      modal.classList.add('open');
      modal.setAttribute('aria-hidden', 'false');
    }
    function closeDetails() {
      const modal = document.getElementById('detailsModal');
      modal.classList.remove('open');
      modal.setAttribute('aria-hidden', 'true');
      document.getElementById('featuresList').innerHTML = '';
    }
    // close modal on background click
    document.getElementById('detailsModal').addEventListener('click', (e) => {
      if (e.target.id === 'detailsModal') closeDetails();
    });

    /* ====== SCROLL ANIMATIONS ====== */
    const io = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
          io.unobserve(entry.target);
        }
      });
    }, { threshold: .18 });

    // observe titles and cards
    document.querySelectorAll('.section-title').forEach(el => io.observe(el));
    function observeCards() {
      document.querySelectorAll('.product-card').forEach(el => io.observe(el));
    }
    observeCards();

    // Accessibility: close on ESC
    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        document.getElementById('lightbox').classList.remove('open');
        closeDetails();
      }
